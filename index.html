<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section id="header_section">         
                <h1>Let's Help Those Who Are<br>More In Need</h1>
                <p>Donate money, items or your time to help flood victims</p>
                <a href="#">Donate Now</a>
    </section>

    <section id="donate_section">
        <h2>Donate Today</h2>
        <p>Please help us by making an online donation today. <br>
        Every donation you make supports our work.
        </p>

        <div class="amount_container">
            <div class="amount">100tk</div>
            <div class="amount">200tk</div>
            <div class="amount select">500tk</div>
            <div class="amount">1000tk</div>
            <div class="amount">5000tk</div>
        </div>
        <div class="submit">
            <input type="number" placeholder="Other Amount (Taka)">
            <button type="submit">Donate Now
            </button>
        </div>
       
    </section>
</body>
</html>
